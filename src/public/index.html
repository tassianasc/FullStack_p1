<!--Página de login -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
</head>
<body>
  <style>
  body {
  background-color: #f4f4f4;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background-color: white;
  padding: 40px;
  width: 100%;
  max-width: 320px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

.form-group {
  width: 100%;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
}

input[type="submit"]:hover {
  background-color: #555;
}

.error-message {
  color: red;
  text-align: center;
  margin-top: 15px;
}

.register-link {
  margin-top: 20px;
  text-align: center;
}

.register-link a {
  color: #333;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}
  </style>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="Entrar">
    </form>
    <div id="error-message" class="error-message"></div>
    
    <!-- Link para a página de cadastro-->
    <div class="register-link">
      <a href="/register.html">Cadastro de usuário</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  try {
    const response = await fetch('/api/users/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
      // Armazena o token no localStorage
      localStorage.setItem('token', data.token);

      // Redireciona o usuário para a página de chat
      window.location.href = '/rooms.html';
    } else {
      document.getElementById('error-message').textContent = data.message || 'Erro ao fazer login';
    }
  } catch (error) {
    console.error('Erro ao fazer login:', error);
    document.getElementById('error-message').textContent = 'Erro ao conectar ao servidor';
  }
});
  </script>
</body>
</html>
